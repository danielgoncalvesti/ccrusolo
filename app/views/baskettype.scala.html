@(baskets: List[models.dao.Basket])

@main("Welcome to Play") {
  <h1>Selecione a sua cesta</h1>

  @for(basket <- baskets) {
    <a href="@routes.OrderController.places(basket.urlfriendly)">
     @basket.name<br/>
    </a>
    @basket.description<br/>
    @basket.price<br/>
    <hr/>
  }

  <a href="@routes.BasketController.newbasket">new basket</a>
}
